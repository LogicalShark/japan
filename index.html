<!DOCTYPE html>
<html>
<head>
	<title>Japanese Translator</title>
	<script type="text/javascript">
		var dict = {
			" " :[' '],
			"A":['\u9FFF'],//卂
			"B":['\u3089'],//ら
			"C":['\u531A','\u4EC1'],//匚 仁
			"D":['\u30F7'],//ヷ
			"E":['\u4E47'],//乇
			"F":['\u30F2'],//ヲ
			"G":['\u'],//
			"H":['\u5344','\u3093'],//卄 ん
			"I":['\u4E28','\u30A8'],//丨 エ
			"J":['\u'],//
			"K":['\u'],//
			"L":['\u3057','\u4E5A'],//し 乚
			"M":['\u'],//
			"N":['\u308A'],//り
			"O":['\u30ED','\u306E'],//ロ の
			"P":['\u30E4'],//ヤ
			"Q":['\u30F0'],//ヰ
			"R":['\u5C3A'],//尺
			"S":['\u308D'],//ろ
			"T":['\u3066','\u4E8D','\u30D3','\u30D2','\u3059'],//て 亍 ビ ヒ す
			"U":['\u3072'],//ひ
			"V":['\u'],//
			"W":['\u'],//
			"X":['\u4E42','\u4E49'],//乂 义
			"Y":['\u'],//
			"Z":['\u4E59'],//乙
			"0":['\u'],//
			"1":['\u'],//
			"2":['\u'],//
			"3":['\u30E8'],//ヨ
			"4":['\u4E29'],//丩
			"5":['\u308D'],//ろ
			"6":['\u'],//
			"7":['\u'],//
			"8":['\u'],//
			"9":['\u'],//
			"=":['\u30CB'],//ニ
			".":['\u30FB'],//・
			"/":['\u30CE'],//ノ
		};
		function translate()
		{
			var text = document.getElementById("input").split("");
			var out = "";
			for(var i = 0; i<text.length; i++)
			{
				out+=dict[text[i]][Math.floor(Math.random()*dict.length)];
			}
			document.getElementById("output").innerHTML=out;
		}
</script>
</head>
<body>
<h1>Translate into Japanese</h1>
<input type="text" id="input" placeholder="Input">
<input type="button" onClick="translate()">
<p id="out"></p>
</body>
</html>
